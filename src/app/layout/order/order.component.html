<div class="page-layout carded fullwidth" fusePerfectScrollbar style="font-size:14pt">
    <div class="center">
    <div class="card-content mat-white-bg" fusePerfectScrollbar>
        <div class="content" style="padding:20px;">
          <mat-toolbar class="mat-elevation-z4" style="background-color:#fff; font-size: 25pt; color: #6535a5; font-weight: bold;">
                <span>Your Orders</span>
            </mat-toolbar>
            <br>
        </div>
    </div>
    <div>
    <table mat-table [dataSource]="dataSource" class="full-width-table"  style="padding:20px;">
      <ng-container matColumnDef="rowId">
        <th mat-header-cell *matHeaderCellDef> Order ID </th>
        <td mat-cell *matCellDef="let order"> {{order.rowId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef> Order Number </th>
        <td mat-cell *matCellDef="let order"  (click) = "viewDetails(order.orderNumber)"> {{order.orderNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderTotal">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef="let order"> {{order.orderTotal | currency:'USD':'symbol-narrow'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let order"> {{order.orderStatus}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-spinner *ngIf="dataSource.spinner" style= "margin:auto auto; margin-top:20px;width: 50px;height: 50px"></mat-spinner>
  </div>
    
  </div>
</div>
