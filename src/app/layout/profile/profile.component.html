<div class="page-layout carded fullwidth" fusePerfectScrollbar style="font-size:14pt">
  <div class="center">
    <div class="card-content mat-white-bg" fusePerfectScrollbar>
        <div class="content" style="padding:20px;">
          <mat-toolbar class="mat-elevation-z4" style="background-color:#fff; font-size: 25pt; color: #6535a5; font-weight: bold;">
                <span>Profile</span>
            </mat-toolbar>
            <br>
        </div>
    </div>
    <div style="padding:20px;" *ngIf = "!loadingFlag">
      <mat-card class="profile-container">
        <mat-card-content>
          <div *ngIf="!editMode">
            <div class="profile-info">
              <strong>Name: </strong>{{ user.name }}
            </div>
            <div class="profile-info">
              <strong>Email: </strong>{{ user.userEmail }}
            </div>
            <div class="profile-info">
              <strong>Address: </strong>{{ user.userAddress }}
            </div>
            <div class="profile-info">
              <strong>Country: </strong>{{ user.userCountry }}
            </div>
            <div class="profile-info">
              <strong>Phone: </strong>{{ user.userPhoneNumber }}
            </div>
            <div class="profile-info">
            <button mat-raised-button color="primary" (click)="editMode = true" class="btn">Edit</button>
          </div>
          </div>
      
          <div *ngIf="editMode">
            <div>
            <mat-form-field>
              <input matInput placeholder="Name" [(ngModel)]="user.name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="user.userEmail">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Address" [(ngModel)]="user.userAddress">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Country" [(ngModel)]="user.userCountry">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Phone" [(ngModel)]="user.userPhoneNumber">
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="primary" (click)="save()" class="btn">Save</button>
            <button mat-raised-button color="warn" (click)="cancel()" class="btn">Cancel</button>
          </div>
          </div>
        </mat-card-content>
      </mat-card>      
    </div>
    <div *ngIf = "loadingFlag">
      <mat-progress-spinner style="top: 45%; left:45%" color="#6535a5" diameter="50" mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
</div>
